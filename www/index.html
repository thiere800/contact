<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact'Tel</title>
    <link rel="stylesheet" href="lib/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="lib/jquery.min.js"></script>
    <script src="lib/jquery.mobile-1.4.5.min.js"></script>
    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<div data-role="page">
    <div data-role="header">
        <h1>Contact'Tel</h1>
    </div>
    <div role="main" class="ui-content">
        <input type="text" id="searchContact" placeholder="Rechercher un contact" onkeyup="filterContacts()">
        <a href="#addContactPopup" data-rel="popup" data-role="button" data-icon="plus" data-iconpos="right">Ajouter</a>
        <ul id="contactList" data-role="listview" data-inset="true">
            <!-- Contact items will be populated here -->
        </ul>
    </div>
    <div data-role="footer" data-position="fixed">
        <h1>M2GLSI &copy; 2023</h1>
    </div>

    <!-- Add Contact Popup -->
    <div data-role="popup" id="addContactPopup">
        <div style="padding:10px 20px;">
            <h3>Add New Contact</h3>
            <input type="text" id="newName" placeholder="Name">
            <input type="text" id="newNumber" placeholder="Phone Number">
            <button onclick="addContact()">Add Contact</button>
        </div>
    </div>

    <!-- Update Contact Popup -->
    <div data-role="popup" id="updateContactPopup">
        <div style="padding:10px 20px;">
            <h3>Update Contact</h3>
            <input type="text" id="updateName" placeholder="Name">
            <input type="text" id="updateNumber" placeholder="Phone Number">
            <input type="hidden" id="updatingContactId">
            <button onclick="submitContactUpdate()">Update Contact</button>
        </div>
    </div>
</div>
</body>
</html>
